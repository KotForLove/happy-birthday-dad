<!DOCTYPE html>
<html lang="ru">
<head>

  <style>

      display: flex;

    }

    #passwordHint {

      width: 10px;

    #enterPrompt {

    }

    #progressBarContainer {

      border: 1px solid #00FF00;
      margin: 20px 0;
    }

    #progressBar {

      width: 0;
      background-color: #00FF00;
    }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin-top: 20px;
    }

    .key {
      background-color: #003300;
      color: #00FF00;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #00FF00;
      font-size: 16px;
      word-break: break-word;
    }

    #codeInput {
      font-size: 24px;
      padding: 10px;
      background-color: #001100;
      color: #00FF00;
      border: 1px solid #00FF00;
      width: 200px;
      text-align: center;
      margin-bottom: 10px;
    }

    #messageBox {
      font-size: 22px;
      color: red;
      margin-top: 10px;
    }

    #celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #240046, #3c096c);
      color: #ffff66;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    #celebration ul {
      max-width: 90vw;
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #celebration li {
      margin: 5px 0;
      font-size: 20px;
      text-align: center;
    }

    .currency {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      color: #00ffea;
      opacity: 0.5;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

<div id="terminal">
  <div id="output"></div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
</div>

<script>
  const output = document.getElementById('output');
  const enterPrompt = document.getElementById('enterPrompt');
  const inputArea = document.getElementById('inputArea');
  const codeInput = document.getElementById('codeInput');
  const progressBar = document.getElementById('progressBar');
  const messageBox = document.getElementById('messageBox');

  const messages = [

    "–ü–æ–∏—Å–∫ —Å–µ—Ä–≤–µ—Ä–∞...",
    "–ü—Ä–æ–≤–µ—Ä–∫–∞ DNS...",
    "–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞—â–∏—â—ë–Ω–Ω–æ–≥–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...",
    "–û—à–∏–±–∫–∞ 503: –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.",
    "=============================",
  ];

  let index = 0;

  function typeNextLine() {
    if (index < messages.length) {
      const line = document.createElement('div');
      line.textContent = messages[index++];
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
      setTimeout(typeNextLine, 1000);
    } else {
      enterPrompt.style.display = 'block';
    }
  }

  document.addEventListener('DOMContentLoaded', typeNextLine);

  function startDataCollection() {
    output.innerHTML = '';
    enterPrompt.style.display = 'none';
    const phase2 = [
      "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ.",
      "–°—á–∏—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ...",
      "–ó–∞–±–∏—Ä–∞–µ–º –≤–∞—à IP...",
      "–í—ã—á–∏—Å–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...",
      "–°–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö...",
      "–°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Å–µ–∫—Ä–µ—Ç–Ω—ã—Ö –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤...",
    ];

    let i = 0;
    function next() {
      if (i < phase2.length) {
        const line = document.createElement('div');
        line.textContent = phase2[i++];
        output.appendChild(line);
        output.scrollTop = output.scrollHeight;
        setTimeout(next, 1000);
      } else {
        launchProgressPhase();
      }
    }

    next();
  }

  document.addEventListener('click', () => {
    if (enterPrompt.style.display === 'block') {
      startDataCollection();
    }
  });

  document.addEventListener('touchstart', () => {
    if (enterPrompt.style.display === 'block') {
      startDataCollection();
    }
  });

  function launchProgressPhase() {
    inputArea.style.display = 'flex';

    const correctCode = '07102002';
    let progress = 0;
    const interval = setInterval(() => {
      progress++;
      progressBar.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(interval);
        if (codeInput.value !== correctCode) {
          messageBox.textContent = "–°–¢–´–î–ù–û –ù–ï –ó–ù–ê–¢–¨";
          setTimeout(() => location.reload(), 3000);
        }
      }
    }, 600);

    const keyboard = document.getElementById('keyboard');
    keyboard.innerHTML = '';
    for (let i = 0; i <= 9; i++) {
      const btn = document.createElement('div');
      btn.className = 'key';
      btn.textContent = i;
      btn.onclick = () => {
        if (codeInput.value.length < 8) {
          codeInput.value += i;
        }
      };
      keyboard.appendChild(btn);
    }

    const resetBtn = document.createElement('div');
    resetBtn.className = 'key';
    resetBtn.style.gridColumn = 'span 2';
    resetBtn.textContent = '–°–±—Ä–æ—Å';
    resetBtn.onclick = () => codeInput.value = '';
    keyboard.appendChild(resetBtn);

    const enterBtn = document.createElement('div');
    enterBtn.className = 'key';
    enterBtn.style.gridColumn = 'span 2';
    enterBtn.textContent = 'OK';
    enterBtn.onclick = () => {
      if (codeInput.value === correctCode) {
        clearInterval(interval);
        showCelebration();
      } else {
        messageBox.textContent = '–ù–µ–≤–µ—Ä–Ω–∞—è –¥–∞—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
      }
    };
    keyboard.appendChild(enterBtn);
  }

  function showCelebration() {
    const celebration = document.createElement('div');
    celebration.id = 'celebration';
    celebration.innerHTML = `
      <div style="font-size: 36px; font-weight: bold;">üéâ –£–†–ê! –ü–û–ó–î–†–ê–í–õ–Ø–Æ –° –î–ù–Å–ú –†–û–ñ–î–ï–ù–ò–Ø, –ü–ê–ü–ê! üéâ</div>
      <ul>
        <li>–ß—Ç–æ–± Wi-Fi –±—ã–ª –≤–µ–∑–¥–µ!</li>

        <li>–ó–¥–æ—Ä–æ–≤—å—è –∏ —Å–∏–ª—ã –∫–∞–∫ —É –†–æ–Ω–∞–ª—å–¥–æ –≤ –µ–≥–æ —Ç–æ –≥–æ–¥—ã</li>
        <li>–£–¥–∞—á–∏ –∫–∞–∫ —É –õ–µ–ø—Ä–∏–∫–æ–Ω–∞</li>
        <li>–ù—É –∏ –ª—É—á—à–∏—Ö –¥–µ—Ç–µ–π –∫–∞–∫ —É —Ç–µ–±—è —Å–µ–π—á–∞—Å üòÅ</li>
      </ul>
    `;
    document.body.appendChild(celebration);

    const symbols = ['üíµ','üí∂','üí∑','üí¥'];
    for (let i = 0; i < 50; i++) {
      const el = document.createElement('div');
      el.className = 'currency';
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (Math.random() * 5 + 5) + 's';
      el.style.fontSize = (Math.random() * 16 + 14) + 'px';
      celebration.appendChild(el);
    }
  }
</script>

</body>
</html>
